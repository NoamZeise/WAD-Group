{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Home
{% endblock %}


{% block body_block %}
	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<img src= "{{ MEDIA_URL }}{{ post.image }}">
		<h2>by {{ post.user.username }}</h2>
		<p>{{ post.text }}</p>
	{% endfor %}
{% endblock %}
