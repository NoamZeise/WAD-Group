{% extends 'home.html' %}
{% load static %}

{% block title_block %}
{{ username }}'s profile
{% endblock %}


{% block top_block %}
<h1>{{ username }}</h1>
{% if is_logged_in_profile %}
<a href="{% url 'froggr:create-profile' %}"> Edit Profile </a>
{% endif %}
<br>
{% if profile_img %}
<img src={{ MEDIA_URL }}{{ profile_img }}/>
{% endif %}
<p>{{ profile_text }}</p>
{% endblock %}
