{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Create Frogg
{% endblock %}

{% block body_block %}
<h1> Create a Frogg! </h1>
{% if error_message %}
<h4> Error: {{ error_message }} </h4>
{% endif %}
<div>
  {% if post_slug %}
  <form id="blog_post_form" method="post" action="{% url 'froggr:create-frogg' post_slug %}"
	enctype="multipart/form-data">
  {% else %}
    <form id="blog_post_form" method="post" action="{% url 'froggr:create-frogg' %}"
	enctype="multipart/form-data">
  {% endif %}
    {% csrf_token %}

    {{ blog_form.as_p }}
    <br>
    <br>
    <input type="submit" name="submit" value="Create Frogg"/>
  </form>
</div>
{% endblock %}
