{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Create Frogg
{% endblock %}

{% block body_block %}
<h1> Create a Frogg! </h1>

<div>
  <form id="blog_post_form" method="post" action="{% url 'froggr:create-frogg' %}"
	enctype="multipart/form-data">
    {% csrf_token %}

    {{ blog_form.as_p }}
    <br>
    <br>
    <input type="submit" name="submit" value="Create Frogg"/>
  </form>
</div>
{% endblock %}
