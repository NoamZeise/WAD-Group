{% extends 'base.html' %}
{% load static %}

{% block title_block %}
{{ blog_title }}
{% endblock %}


{% block body_block %}
<h1> {{ blog_title }}</h1>
<h3> by <a href="{% url 'froggr:profile' author_url %}">{{ blog_author }}</a> </h3>
{% if user_owns_post %}
<a href="{% url 'froggr:create-frogg' post_url %}"> Edit Post </a>
{% endif %}
{% if blog_img %}
<img src={{ MEDIA_URL }}{{ blog_img }}/>
{% endif %}
<p>{{ blog_text }}</p>
{% endblock %}
