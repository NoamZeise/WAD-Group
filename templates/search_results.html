{% extends 'home.html' %}

{% load static %}

{% block title_block %}
    Search
{% endblock %}

{% block top_block %}
    {{ block.super }}
    <form method="get">
        <label for="sort_field">Sort by:</label>
        <select name="sort_field" id="sort_field">
            <option value="title" {% if request.GET.sort_field == 'title' %}selected{% endif %}>Title</option>
            <option value="date" {% if request.GET.sort_field == 'date' %}selected{% endif %}>Date</option>
            <option value="score" {% if request.GET.sort_field == 'score' %}selected{% endif %}>Score</option>
        </select>
        <label for="sort_order">Order:</label>
        <select name="sort_order" id="sort_order">
            <option value="asc" {% if request.GET.sort_order == 'asc' %}selected{% endif %}>Ascending</option>
            <option value="desc" {% if request.GET.sort_order == 'desc' %}selected{% endif %}>Descending</option>
        </select>
        <input type="submit" value="Sort">
    </form>
{% endblock %}
